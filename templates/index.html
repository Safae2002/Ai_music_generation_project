<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Piano Composer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        /* General styling for a modern look */
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/artificial-intelligence-music-humanoid-robot-playing-piano-stylish-room_879736-1061.jpg') no-repeat center center fixed;
            color: #f0f0f0;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background overlay */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust opacity here */
            z-index: 1;
        }

        /* Main container */
        .container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Header styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ccff;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Subtitle */
        h2 {
            font-size: 1.4em;
            color: #00ccff;
            margin-top: 20px;
            font-weight: 600;
        }

        /* Description styling */
        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #e6e6e6;
        }

        p {
            line-height: 1.6;
            color: #cccccc;
            margin: 15px 0;
        }

        /* Form label and input */
        label {
            font-size: 1.1em;
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            color: #00ccff;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: #ffffff;
            margin-top: 5px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            background: #00ccff;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00aacc;
        }

        /* Audio player */
        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background overlay for transparency effect -->
    <div class="background-overlay"></div>

    <div class="container">
        <h1>AI Piano Composer</h1>

        <div class="description">
            <h2>Create Your Own Melody</h2>
            <p>Experience the magic of custom piano compositions, tailored to your desired duration. Generate and enjoy a one-of-a-kind melody that resonates with your unique musical taste.</p>
        </div>

        <!-- Form for selecting duration -->
        <form action="/generate" method="POST">
            <label for="duration">Select Duration (in seconds):</label>
            <input type="number" id="duration" name="duration" min="1" required placeholder="e.g., 30">
            <button type="submit">Generate Piano Melody</button>
        </form>

        <!-- Audio player to play generated music -->
        {% if audio_file %}
        <h2>Your Custom Melody</h2>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        {% endif %}
    </div>
</body>
</html>
